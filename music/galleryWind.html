<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<head>
    <title>Feel The Music</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="css/myGallery.css" rel="stylesheet" type="text/css" />

    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    
    <script src="tafrit.js"></script>
    
    <script language="javascript">
        $("document").ready(function () {
            initalizeGallery();
            $(".imgArrow").click(gallerySwitchPics);
        })

        function initalizeGallery() {
            currImg = $(".imgGallery[data-index=1]");
            currImg.fadeIn(1000);
            $(".imgArrow").fadeIn(1000);
            $("#imgMemo").css("color", currImg.attr("data-color")).text(currImg.attr("data-memo"));
            $("#imgRights").text("תמונה שייכת ל: " + currImg.attr("data-rights"));
        }

        function gallerySwitchPics() {
            dir = $(this).attr("data-dir");
            index = Number($("#myGallery").attr("data-currIndex"));
            prevIndex = index;
            
            if (dir == "prev") 
                index--;
            else if (dir == "next")
                index++;
                
            if (index < 1)
                index = $("#myGallery").attr("data-maxIndex");
            else if (index > $("#myGallery").attr("data-maxIndex"))
                index = 1;

            $("#myGallery").attr("data-currIndex", index);

            currImg = $(".imgGallery[data-index=" + index + "]");
            $(".imgGallery[data-index=" + prevIndex + "]").hide();
            currImg.fadeIn(1000);
            $("#imgMemo").css("color", currImg.attr("data-color")).text(currImg.attr("data-memo"));
            $("#imgRights").text("תמונה שייכת ל: " + currImg.attr("data-rights"));
        }
    </script>
</head>
